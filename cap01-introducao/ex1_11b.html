<meta charset="utf-8">
<script>
  const conta = Number(prompt("Valor da conta:"))
  const quantidadePessoas = Number(prompt('Números de pessoas:'))
  const divisao = conta / quantidadePessoas
  alert(`Valor da Conta: ${conta.toFixed(2)}\nNúmero de Cliente: ${quantidadePessoas}\nValor por cliente: ${divisao.toFixed(2)}`)
</script>

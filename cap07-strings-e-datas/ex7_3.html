<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 7_3</title>
</head>
<body>
    <script>
        const palavra = prompt("Palavra:")
        const tam = palavra.length

        //inverso inicia com a Ãºltima letra da palavra em caixa alta
        let inverso = palavra.charAt(tam - 1).toLowerCase()

        //for decrescente percorre as demais letras e...
        for(let i = tam - 2 ;i >= 0; i--){
            inverso += palavra.charAt(i).toLowerCase()
        }

        alert(`Palavra: ${palavra}\nInvertida: ${inverso}`)
    </script>
</body>
</html>
